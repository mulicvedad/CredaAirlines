<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Creda Airlines</title>
    <link rel="stylesheet" href="SharedStyles.css">
    <link rel="stylesheet" href="Register.css">
    <script src="register.js"></script>
</head>
<body>

<div class="row main">

        <div class="column eight register-container">
            <div class="row">
                <div class="column twelve register-field">
                    <p class="register-account-label">Create new account</p>
                </div>
            </div>
            <form name="registrationForm" onsubmit="return registerFormValidation()">
                <div class="row">

                    <div class="column five register-field">
                        <p class="register-label">First name:</p>
                    </div>
                    <div class="column seven register-field">
                        <input onblur="validateFirstNameField(this)" class="register-field" name="registerFirstName" type="text">
                        <p class="errorField" id="firstNameErrorField">
                        </p>
                    </div>

                </div>
                <div class="row">

                    <div class="column five register-field">
                        <p class="register-label">Last name:</p>
                    </div>
                    <div class="column seven register-field">
                        <input onblur="validateLastNameField(this)" class="register-field" name="registerLastName" type="text">
                        <p class="errorField" id="lastNameErrorField">
                        </p>
                    </div>

                </div>
                <div class="row">

                    <div class="column five register-field">
                        <p class="register-label">Email:</p>
                    </div>
                    <div class="column seven register-field">
                        <input onblur="validateEmail(this)" class="register-field" name="registerEmail" type="text">
                        <p class="errorField" id="emailErrorField">
                        </p>
                    </div>

                </div>
                <div class="row">

                    <div class="column five register-field">
                        <p class="register-label">Username:</p>
                    </div>
                    <div class="column seven register-field">
                        <input onblur="validateUsernameField(this)" class="register-field" name="registerUsername" type="text">
                        <p class="errorField" id="usernameErrorField">
                        </p>
                    </div>

                </div>

                <div class="row">

                    <div class="column five register-field">
                        <p class="register-label">Password:</p>
                    </div>
                    <div class="column seven register-field">
                        <input onblur="validatePassword(this)" class="register-field" name="registerPassword" type="password">
                        <p class="errorField" id="passwordErrorField">
                        </p>
                    </div>

                </div>
                <div class="row">

                    <div class="column five register-field">
                        <p class="register-label">Confirm password:</p>
                    </div>
                    <div class="column seven register-field">
                        <input onblur="validateConfirmPassword(this)" class="register-field" name="registerConfirmPassword" type="password">
                        <p class="errorField" id="confirmPasswordErrorField">
                        </p>
                    </div>

                </div>
                <div class="row">
                    <div class="column twelve create-account">
                        <input name="termsCheckbox" type="checkbox" checked> I agree on terms of service
                    </div>
                </div>
                <div class="row">
                    <div class="column twelve create-account">
                        <input name="registerButton" type="submit" value="Register">
                    </div>
                </div>

            </form>

        </div>


</div>


</body>
</html>
